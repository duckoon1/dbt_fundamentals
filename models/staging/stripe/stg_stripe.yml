version: 2

models:
  - name: stg_payments
    description: Staged payment data from our stripe app.
    columns: 
      - name: payment_id
        description: The primary key for payments.
        tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to stg_orders.order_id.
      - name: payment_method
        description: The payment device used to pay for the order.
      - name: status
        description: "{{ doc('payment_status') }}"
      - name: amount
        description: The amount of the payment, in dollars and cents.
      - name: created_at
        description: The date when the payment was created.